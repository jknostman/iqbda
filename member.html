<!DOCTYPE HTML>
<html>

    <div id="page-wrapper">

      <header id="masthead">
        <img width="102" height="60" src="Skittles.gif" alt="skittles">

          <h1>IQBDA</h1>

        <h2>The International QBASIC Developers
          Association</h2>

      <nav id="navbar">
        <ul>
          <li>

            <a href="member.html">Become a Member</a>

        </ul>

      <main class="content">
        <h1>Join IQBDA Today!</h1>
        <form action="mailto:jake.knostman@gmail.com" method="post">
          <label for="Name">Name</label><input type="text" name="name" id="Name"><br>
          <label for="Password">Password</label><input type="password" name="pass" id="Password"><br>
          <label for="Password(again)">Password (again)</label><input type="password" name="pass2" id="Password(again)"><br>
          <label for="Email">Email</label><input type="email" name="email" id="Email"><br>
          <label for="Photo">Photo</label><input type="file" name="photo" id="Photo"><br>
          <label for="address">Mailing Address</label><textarea name="address" rows="3" cols="30" id="address"></textarea><br>
          Do you plan to attend IQBDC '98?
              <label for="iqbdc98"><input type="radio" name="iqbdc98" id="iqbdc98" value="Yes">Yes</label>
              <label for="iqbdc98"><input type="radio" name="iqbdc98" id="iqbdc98" value="No">No</label><br>
              <label for="channel">How did you hear about us?<select name="channel" size="1" id="channel" mulitple>How did you hear about us?</label>
                <option>Superbowl Ad</option>
                <option>News Article</option>
                <option>Email</option>
                <option>Flyoverat the beach</option>
              </select><br>
          <input type="submit">
        </form>
      </main>
